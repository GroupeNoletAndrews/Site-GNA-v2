<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cecece;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ampGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a8a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7a7a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8a8a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a7a7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#ffffff" rx="48"/>
  
  <!-- Letter N - Clean geometric -->
  <g fill="url(#letterGrad)">
    <path d="M 35,65 L 35,165 L 50,165 L 50,95 L 80,165 L 95,165 L 95,65 L 80,65 L 80,135 L 50,65 Z"/>
  </g>
  
  <!-- Ampersand & with text -->
  <text x="128" y="155" font-family="Georgia, serif" font-size="110" font-weight="bold" text-anchor="middle" fill="url(#ampGrad)">&amp;</text>
  
  <!-- Letter A - Classic trapezoid shape, closer to & -->
  <g fill="url(#letterGrad)">
    <path d="M 175,65 L 150,165 L 165,165 L 170,140 L 188,140 L 193,165 L 208,165 L 183,65 Z M 173,128 L 179,95 L 185,128 Z"/>
  </g>
  
  <!-- Bottom bar accent -->
  <rect x="35" y="190" width="186" height="12" rx="6" fill="url(#barGrad)"/>
</svg>